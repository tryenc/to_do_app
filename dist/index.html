<!DOCTYPE html>
<html>
<head>
	<title>To Do App with Redux</title>
	<style>
		.completed {
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<input id="text" type="text"></input>
	<button id="add"
		type="button">
		Add To Do
	</button>
	<input type="radio"
		data-filter="SHOW_ALL"
		checked
		name="filter">
		Show All
	</input>
	<input type="radio"
		data-filter="SHOW_COMPLETED"
		name="filter">
		Show Completed
	</input>
	<input type="radio"
		data-filter="SHOW_INCOMPLETE"
		name="filter">
		Show Incomplete
	</input>
	<ul id="todos"></ul>
	<script src="bundle.js"></script>
</body>
</html>
